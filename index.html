<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk">

        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="result-content">
                    <div class="score-content">
                        <h1 class="gray-text">Your Result</h1>
                        <div class="score-circle">
                            <div class="score-container">
                                <div class="white-text score"><span class="bold">76</span></div>
                                <div class="gray-text">of 100</div>
                            </div>
                        </div>
                        <h2 class="white-text">Great</h2>
                        <p class="gray-text score-summary">You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                    <div class="summary-content">
                        <h1>Summary</h1>
                        <ul class="subgrade-list"></ul>    
                        <button>Continue</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
